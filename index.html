<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vowpal Wabbit Performance</title>
    <style>
        html,
        body {
            background-color: #ececec !important;

        }

        .chartContainer {
            margin-bottom: 50px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            background-color: white;
        }

        .dot {
            fill: #2A3B93;
            stroke: #fff;
        }

        div.tooltip {
            position: absolute;
            padding: 2px;
            font: 12px sans-serif;
            border: 0px;
            border-radius: 8px;
            pointer-events: all;
            background-color: white;
            padding: 20px;
            z-index: 100;
            filter: drop-shadow(0px 0px 5px);
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container" id="chartContainer" style="width:75%; height: 50%;">
        <h1>Vowpal Wabbit Performance</h1>
    </div>

    <script>
        window.onload = async function () {
            let raw_data = await fetch(`./data.json`).then(response => response.json());
            benchmarks = Object.keys(raw_data[Object.keys(raw_data)[0]].benchmarks);
            let i = 0;
            for (let benchmark of benchmarks) {
                let plot_data = Object.keys(raw_data).map((item) => {
                    return {
                        "x": Date.parse(raw_data[item].date),
                        "y": raw_data[item].benchmarks[benchmark].average,
                        commit: raw_data[item].commit,
                        numRuns: raw_data[item].benchmarks[benchmark].runs.length
                    }
                });
                plot_data.sort((a, b) => a.x - b.x)
                id = 'myChart' + i++

                let chartCanvas = document.createElement('div');
                chartCanvas.id = id;

                let container = document.createElement('div');
                container.className = "chartContainer"

                let header = document.createElement('h3');
                let text = document.createTextNode(benchmark)
                header.appendChild(text);
                container.appendChild(header)
                container.appendChild(chartCanvas);

                document.getElementById('chartContainer').appendChild(container);
                let div_width = document.getElementById('chartContainer').offsetWidth - 30;

                // set the dimensions and margins of the graph
                let margin = { top: 10, right: 30, bottom: 30, left: 60 },
                    width = div_width - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                let svg = d3.select("#" + id)
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

                // Add X axis --> it is a date format
                let x = d3.scaleTime()
                    .domain(d3.extent(plot_data, d => d.x))
                    .range([0, width]);
                let xAxis = svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                svg.append("text")
                    .attr("transform",
                        "translate(" + (width / 2) + " ," +
                        (height + margin.top + 20) + ")")
                    .style("text-anchor", "middle")
                    .text("Commit Date");

                // Add Y axis
                let y = d3.scaleLinear()
                    // *1.1 to create some padding.
                    .domain([0, d3.max(plot_data, d => +d.y) * 1.1])
                    .range([height, 0]);
                let yAxis = svg.append("g")
                    .call(d3.axisLeft(y));

                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Runtime (Seconds)");

                // Define the div for the tooltip
                let tt = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

                let idleTimeout = null;
                function idled() { idleTimeout = null; }

                let clip = svg.append("defs").append("svg:clipPath")
                    .attr("id", "clip")
                    .append("svg:rect")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("x", 0)
                    .attr("y", 0);
                let line = svg.append('g')
                    .attr("clip-path", "url(#clip)")

                function draw_marker(label, id, date) {
                    line.append("line")
                        .attr("class", "marker" + id)
                        .attr("x1", x(date))  //<<== change your code here
                        .attr("y1", 0)
                        .attr("x2", x(date))  //<<== and here
                        .attr("y2", height - margin.top - margin.bottom)
                        .style("stroke-width", 2)
                        .style("stroke", "gray")
                        .style("fill", "none");

                    line.append("text")
                        .attr("class", "marker_title" + id)
                        .attr("x", x(date))
                        .attr("y", 0 + 5)
                        .attr("dy", ".35em")
                        .text(label);
                }

                function update_marker(label, id, date) {
                    line
                        .select('.marker' + id).transition()
                        .duration(1000)
                        .attr("x1", x(date))  //<<== change your code here
                        .attr("x2", x(date))  //<<== and here

                    line
                        .select('.marker_title' + id).transition()
                        .duration(1000)
                        .attr("x", x(date))  //<<== change your code here
                        .attr("x2", x(date))  //<<== and here
                }

                let updateChart = () => {
                    // What are the selected boundaries?
                    let extent = d3.event.selection
                    console.log("outer here")

                    // If no selection, back to initial coordinate. Otherwise, update X axis domain
                    if (!extent) {
                        if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
                        x.domain(d3.extent(plot_data, d => d.x))
                        console.log("here")
                    } else {
                        let invX1 = x.invert(extent[0])
                        let invX2 = x.invert(extent[1])
                        x.domain([invX1, invX2])
                        line.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
                    }

                    // Update axis and line position
                    xAxis.transition().duration(1000).call(d3.axisBottom(x))
                    line
                        .select('.line')
                        .transition()
                        .duration(1000)
                        .attr("d", d3.line()
                            .x(d => x(d.x))
                            .y(d => y(d.y))
                        )

                    line
                        .selectAll('.dot')
                        .transition()
                        .duration(1000)
                        .attr("cx", function (d) { return x(d.x) })
                        .attr("cy", function (d) { return y(d.y) })

                    update_marker("8.7.0", "870", Date.parse("2019-06-05"))
                }

                // If user double click, reinitialize the chart
                svg.on("dblclick", function () {
                    x.domain(d3.extent(plot_data, function (d) { return d.x; }))
                    xAxis.transition().duration(1000).call(d3.axisBottom(x))
                    line
                        .select('.line')
                        .transition()
                        .duration(1000)
                        .attr("d", d3.line()
                            .x(function (d) { return x(d.x) })
                            .y(function (d) { return y(d.y) })
                        )
                });

                function set_tooltip_content(tooltip, data) {
                    let content = `<a href="https://github.com/VowpalWabbit/vowpal_wabbit/commit/${data.commit}" target="_blank">${data.commit}</a>
                                        <br>${moment(data.x).format("YY/MM/DD HH:mm:ss")}<br><b>Runs:</b>${data.numRuns}<br><b>Avg runtime:</b> ${data.y}<br>`;
                    // If you hit rate limiting you can add an access token by setting `window.github_token`. Generate one at: https://github.com/settings/tokens
                    tooltip.html(content);
                    let options = undefined;
                    if (window.githubToken !== undefined) {
                        options = { "headers": { 'Authorization': `token ${window.githubToken}` } };
                    }
                    fetch(`https://api.github.com/repos/VowpalWabbit/vowpal_wabbit/commits/${data.commit}`, options)
                        .then(response => response.json())
                        .then(function (json) {
                            if (json.commit === undefined) {
                                console.error("You've hit rate limiting for the Github API. You can set an access token with 'window.github_token', and that token will be used to access the API with much higher limits.")
                            }
                            else {
                                tooltip.html(content + "<b>Author:</b> " + json.commit.author.name + "<br>" + "<b>Title:</b> " + json.commit.message.split('\n')[0]);
                            }
                        });
                }

                let brush = d3.brushX()                   // Add the brush feature using the d3.brush function
                    .extent([[0, 0], [width, height]])  // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
                    .on("end", updateChart);

                line
                    .append("g")
                    .attr("class", "brush")
                    .call(brush);

                draw_marker("8.7.0", "870", Date.parse("2019-06-05"))

                // Add the line
                line.append("path")
                    .datum(plot_data)
                    .attr("fill", "none")
                    .attr("class", "line")
                    .attr("stroke", "#2a3b92")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(d => x(d.x))
                        .y(d => y(d.y))
                    )

                line.selectAll(".dot")
                    .data(plot_data)
                    .enter().append("circle") // Uses the enter().append() method
                    .attr("class", "dot") // Assign a class for styling
                    .attr("cx", function (d) { return x(d.x) })
                    .attr("cy", function (d) { return y(d.y) })
                    .attr("r", 5)
                    .attr("pointer-events", "all")
                    .on("mouseover", debounce(function (d) {
                        tt.transition()
                            .duration(200)
                            .style("opacity", 1.0)
                        tt.style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                        set_tooltip_content(tt, d);
                    }, 250))
                    .on("mouseout", debounce(function (d) {
                        tt.transition()
                            .duration(200)
                            .style("opacity", 0.0)

                    }, 250))
            }
        };
    </script>
</body>

</html>
